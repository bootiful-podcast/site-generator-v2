  GCLOUD_SA_KEY: ${{ secrets.GCLOUD_SA_KEY }}
  SPRING_PROFILES_ACTIVE: ci

  BP_API_PASSWORD: ${{ secrets.BP_API_PASSWORD }}
  BP_API_USERNAME: ${{ secrets.BP_API_USERNAME }}

on:
  create:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master   ]
